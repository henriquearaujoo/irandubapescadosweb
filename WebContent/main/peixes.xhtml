<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/templates/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">



	<ui:define name="miolo">
		<div class="Container96 white-back Fnone MarAuto BordRad10">
		<br/>
			<h:form id="mensagem">
				<p:spacer height="0"></p:spacer>
				<p:effect type="fade" for="msgs" event="load" speed="10000">
					<p:messages id="msgs" showDetail="true" showSummary="true"
								globalOnly="true" closable="true"/>
				</p:effect>
			</h:form>
			<h:form id="formtable">
				<p:inputText value="#{peixeBean.filtro.descricao}" size="50"/>
				<p:commandButton icon="ui-icon-search" update=":formtable:tablepeixe"
					process="@form" style="margin-left:5px" />
				<p:commandButton icon="ui-icon-plus" value="Novo" action="#{peixeBean.prepararTelaCad()}"
					update="@this" style="margin-left:5px" />

				<br />
				<br />
				
				<h:panelGrid columns="3" style="float: right;">
					<p:selectOneMenu value="#{layoutBean.tipoExport}">
						<f:selectItem itemLabel="Todos" itemValue="false"/>
						<f:selectItem itemLabel="Atual" itemValue="true"/>
					</p:selectOneMenu>
					<h:commandLink style="padding-left: 5px">
		                <p:graphicImage url="/images/pdf.png" width="28" title="Exportar pdf"/>
		                <p:dataExporter type="pdf" target="tablepeixe" fileName="peixes" pageOnly="#{layoutBean.tipoExport}"/>
		            </h:commandLink>
		            <h:commandLink style="padding-left: 5px">
		                <p:graphicImage url="/images/excel.png" width="28" title="Exportar excel"/>
		                <p:dataExporter type="xls" target="tablepeixe" fileName="peixes" pageOnly="#{layoutBean.tipoExport}"/>
		            </h:commandLink>
	            </h:panelGrid>

				<br />
				<br />
				
				<p:dataTable id="tablepeixe" var="px" value="#{peixeBean.model}" sortBy="#{px.descricao}" sortOrder="ASCENDING"
					paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
					lazy="true" paginator="true" rows="15">
					<f:facet name="header">
						Listagem de peixes
					</f:facet>

					<p:column>
						<f:facet name="header">
					  Descricao
					</f:facet>
						<h:outputText value="#{px.descricao}" />
					</p:column>


					<p:column>
						<f:facet name="header">
					  Valor do KG (R$)
					</f:facet>
						<h:outputText value="#{px.valor}">
						 <f:convertNumber minFractionDigits="2" locale="PT-BR"/>
						</h:outputText>
					</p:column>

					<p:column exportable="false">
						<f:facet name="header" >
							Tipo do Cadastro
						</f:facet>
						<h:outputText value="#{px.tipoCadastro.tipo}" />
					</p:column>

					<p:column style="width: 10%;" exportable="false" >
						<f:facet name="header">
					 	 Ações
						</f:facet>
						<h:panelGrid columns="2" style="float: inherit;">
							<p:commandButton action="#{peixeBean.editarPeixe()}" icon="ui-icon-pencil" title="Editar">
								<f:param name="peix" value="px.id"></f:param>
								<f:setPropertyActionListener target="#{peixeBean.peixe}"
									value="#{px}" />
							</p:commandButton>
							<p:commandButton title="Excluir" icon="ui-icon-trash"
								oncomplete="PF('confirmacaoDelete').show()">
								<f:setPropertyActionListener target="#{peixeBean.peixe}"
									value="#{px}" />
							</p:commandButton>
						</h:panelGrid>
					</p:column>

				</p:dataTable>

			</h:form>
		</div>
	</ui:define>

	<ui:define name="adicionais">
		<p:confirmDialog widgetVar="confirmacaoDelete" header="Remoção" message="Confirma a exclusão do peixe?">
			<h:form id="formConfirmacao">
				<p:commandButton value="Sim"
					action="#{peixeBean.deletarPeixe()}"
					onsuccess="PF('confirmacaoDelete').hide()"
					styleClass="ui-confirmdialog-yes" icon="ui-icon-check"
					update=":mensagem :formtable:tablepeixe"/>
				<p:commandButton value="Não"
					onclick="PF('confirmacaoDelete').hide()" type="button"
					styleClass="ui-confirmdialog-no" icon="ui-icon-close"
					immediate="true" />
			</h:form>
		</p:confirmDialog>


	</ui:define>


</ui:composition>
