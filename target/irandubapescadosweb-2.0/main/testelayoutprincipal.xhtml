<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/templates/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


  <ui:define name="miolo">
	
      <h:form id="formpesq">
       <h:outputText value="Teste" />
      </h:form>  
      <br/>   
      <h:form id="formtable">
			<p:dataTable id="tableusuario" var="usu"
				value="#{usuariobean.listaUsuarios}">
				<f:facet name="header">
				Relação de usuarios
			</f:facet>

				<p:column>
					<f:facet name="header">
				  Nome
				</f:facet>
					<h:outputText value="#{usu.nome}" />
				</p:column>

				<p:column>
					<f:facet name="header">
				  Cpf
				</f:facet>
					<h:outputText value="#{usu.cpf}" />
				</p:column>

				<p:column>
					<f:facet name="header">
				  Rg
				</f:facet>
					<h:outputText value="#{usu.rg}" />
				</p:column>

				<p:column style="width:60px;">
					<f:facet name="header">
				  Excluir
				</f:facet>
					<p:commandButton action="#{usuariobean.deleteUsuario()}"
						value="excluir">
						<f:setPropertyActionListener target="#{usuariobean.usuario}"
							value="#{usu}" />
					</p:commandButton>
				</p:column>
			</p:dataTable>

		</h:form>
     
     

       
    </ui:define>
     

</ui:composition>
